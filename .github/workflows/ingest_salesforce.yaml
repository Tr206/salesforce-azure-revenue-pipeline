name: Salesforce to Azure Ingestion

on:
  schedule:
    - cron: '0 */6 * * *'  # This runs at 00:00, 06:00, 12:00, and 18:00 UTC
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Ingestion Script
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
          SF_PASS: ${{ secrets.SF_PASS }}
          AZURE_CONNECTION_STRING: ${{ secrets.AZURE_CONNECTION_STRING }}
        run: python src/sf_to_azure_bronze.py